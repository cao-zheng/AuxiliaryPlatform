<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="/css/index.css">
    <script src="/js/axios.js"></script>
    <!-- import Vue before Element -->
    <script src="/js/vue.js"></script>
    <!-- import JavaScript -->
    <script src="/js/index.js"></script>
</head>
<body>
<div id="app">
    <template>
        <el-table :data="tableData" border style="width: 100%">
            <el-table-column  prop="name" label="名称" width="100"></el-table-column>
            <el-table-column  prop="beanName" label="方法名称" width="150"></el-table-column>
            <el-table-column  prop="methodParams" label="方法参数" width="150"></el-table-column>
            <el-table-column  prop="cronExpression" label="cron表达式" width="150"></el-table-column>
            <el-table-column  prop="jobStatus" label="状态" width="100"></el-table-column>
            <el-table-column  prop="remark" label="备注" width="100"></el-table-column>
            <el-table-column  prop="createTime" label="创建时间" width="150"></el-table-column>
            <el-table-column  prop="updateTime" label="更新时间" width="150"></el-table-column>
            <el-table-column fixed="right" label="操作" width="200">
                <template slot-scope="scope">
                    <el-button @click="handleClick(scope.row)" type="text" size="small">查看</el-button>
                    <el-button type="text" size="small">编辑</el-button>
                </template>
            </el-table-column>
        </el-table>
    </template>
</div>
</body>
<script>
    var a = new Vue({
        el: '#app',
        data: function() {
            return {
                tableData : null
            }
        },
        mounted : function(){
            axios.get('/tasks?status=1')
                .then(response=>{
                    this.tableData = response.data
                })
                .catch(error=>{
                    console.log(error);
                })
        }
    })
</script>
</html>
